version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - mkdir -p out/.next/server/pages
        - mkdir -p out/.next/server/app
        - echo '{"version":3,"routes":{"none":[]}}' > out/.next/routes-manifest.json
        - echo '{"version":4,"pages":{},"dynamicRoutes":{}}' > out/.next/prerender-manifest.json
        - echo '{"deploy":"static"}' > out/required-server-files.json
        - touch out/.next/server/pages-manifest.json
        - echo '{}' > out/.next/server/middleware-manifest.json
        - |
          cd out
          find . -name "*.html" -type f | while read htmlfile; do
            relpath="${htmlfile%.html}"
            relpath="${relpath#./}"

            if [ "$relpath" = "index" ] || [ -z "$relpath" ]; then
              jsfile=".next/server/pages/index.js"
            else
              jsfile=".next/server/pages/${relpath}.js"
            fi

            mkdir -p "$(dirname "$jsfile")"
            touch "$jsfile"
            echo '{"version":1,"files":[]}' > "${jsfile}.nft.json"
          done
          cd ..
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
