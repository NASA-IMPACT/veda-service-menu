version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p out/.next
        - echo '{"version":3,"routes":{"none":[]}}' > out/.next/routes-manifest.json
        - echo '[]' > out/.next/prerender-manifest.json
        - mkdir -p out/.next/server/pages
        - echo '{"deploy":"static"}' > out/required-server-files.json
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
